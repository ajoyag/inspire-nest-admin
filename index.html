<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner Portal | Inspire Nest</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --color-navy: #0A192F;
            --color-navy-light: #112240;
            --color-gold: #C9A227;
            --color-gold-light: #E5C158;
            --color-ivory: #FDFCF0;
            --color-white: #FFFFFF;
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-navy);
            color: var(--color-white);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: radial-gradient(circle at top right, #1d2d44, #0A192F);
        }

        .portal-container {
            text-align: center;
            width: 100%;
            max-width: 900px;
            padding: 2rem;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            margin-bottom: 3.5rem;
        }

        .logo-section h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 2.5rem;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--color-gold);
            margin-bottom: 0.5rem;
        }

        .logo-section p {
            color: #8892b0;
            font-size: 1.1rem;
            font-weight: 300;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2.5rem;
            margin-top: 2rem;
        }

        .portal-card {
            background: var(--color-navy-light);
            border: 1px solid rgba(201, 162, 39, 0.1);
            padding: 4rem 2rem;
            border-radius: 12px;
            text-decoration: none;
            color: inherit;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }

        .portal-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, transparent, var(--color-gold), transparent);
            transform: translateX(-100%);
            transition: var(--transition);
        }

        .portal-card:hover {
            transform: translateY(-10px);
            border-color: var(--color-gold);
            background: rgba(17, 34, 64, 0.8);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .portal-card:hover::before {
            transform: translateX(100%);
        }

        .icon-circle {
            width: 90px;
            height: 90px;
            background: rgba(201, 162, 39, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
            border: 1px solid rgba(201, 162, 39, 0.2);
            transition: var(--transition);
        }

        .portal-card:hover .icon-circle {
            background: var(--color-gold);
            color: var(--color-navy);
            transform: scale(1.1) rotate(5deg);
        }

        .icon-circle i {
            font-size: 2.5rem;
            color: var(--color-gold);
            transition: var(--transition);
        }

        .portal-card:hover .icon-circle i {
            color: var(--color-navy);
        }

        .card-title {
            font-family: 'Outfit', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--color-white);
        }

        .card-desc {
            color: #8892b0;
            font-size: 0.95rem;
            line-height: 1.6;
            max-width: 200px;
        }

        .footer-note {
            margin-top: 4rem;
            font-size: 0.85rem;
            color: #495670;
        }

        @media (max-width: 768px) {
            .card-grid {
                grid-template-columns: 1fr;
            }

            .portal-card {
                padding: 3rem 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="portal-container">
        <div class="logo-section">
            <h1>Inspire Nest</h1>
            <p>Select your partner portal to continue</p>
        </div>

        <div class="card-grid">
            <a href="company_login.html" class="portal-card">
                <div class="icon-circle">
                    <i class="fas fa-building"></i>
                </div>
                <div class="card-title">As Company</div>
                <div class="card-desc">Manage institutional orders and corporate catalog access.</div>
            </a>

            <a href="vendor_login.html" class="portal-card">
                <div class="icon-circle">
                    <i class="fas fa-store"></i>
                </div>
                <div class="card-title">As Vendor</div>
                <div class="card-desc">Access retail dashboard, products, and inventory management.</div>
            </a>
        </div>

        <div class="footer-note">
            &copy; 2026 Inspire Nest Private Limited. All Rights Reserved.
        </div>
    </div>
</body>

</html>
